    <head>

        <meta charset="utf-8">
        <title>网信院WIFI签到</title>

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <body background={{ url_for('static',filename='assets/img/backgrounds/1.jpg') }}>

        <div class="header">
            <div class="container
                <div class="row">
                    <div class="logo span4">
                        <div style="float: left ;width: 60px;height: 60px" >
                            <img  class="logo_img"   src={{ url_for('static',filename='assets/img/logo.jpg') }}  >
                        </div>
                        <div style="float: left">
                            <h1 ><a href="/">&nbsp&nbsp &nbsp &nbsp 网信院 <span class="red">.</span></a></h1>
                        </div>
                        <div style="float: right ;width: 60px;height: 60px" >
                            <img  class="logo_img"   src={{ url_for('static',filename='assets/img/logo.jpg') }}  >
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">

                <div class="register span6">
                    <form action="/register" method="post">
                        <h2>信息注册</h2>
                        <label for="name">姓 名</label>
                        <input type="text" id="name" name="name" placeholder="请输入您的姓名...">
{#                        <label for="mac">MAC地址&nbsp&nbsp&nbsp(例如:1a-8g-e5-bb-fe-ew)</label>#}
{#                        <input type="text" id="mac" name="mac" placeholder="请输入您的MAC地址...">#}
                        <label for="class_number">班级&nbsp&nbsp&nbsp(例如:1718021)</label>
                        <input type="text" id="class_number" name="class_number" placeholder="请输入您的班级...">
                        <label for="student_id">学号&nbsp&nbsp&nbsp(例如:15180110000)</label>
                        <input type="text" id="student_id" name="student_id" placeholder="请输入您的学号...">
                        {% if get_flashed_messages()[0] %}
                            <label for="email">{{ get_flashed_messages()[0] }}</label>
                        {% endif %}
                        <button type="submit">注册</button>
                        <a href="/">
                            <button type="button">返回</button>
                        </a>



                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="static/assets/js/jquery-1.8.2.min.js"></script>
        <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/assets/js/jquery.backstretch.min.js"></script>
        <script src="static/assets/js/scripts.js"></script>
